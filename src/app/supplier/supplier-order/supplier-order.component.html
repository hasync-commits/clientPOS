<mat-tab-group>

  <!-- CREATE SUPPLIER -->
  <mat-tab label="Create Supplier">

    <div class="create-container">

      <form [formGroup]="supplierForm" class="form-container">

        <div class="form-grid">

          <mat-form-field appearance="outline">
            <mat-label>Supplier Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="f['name'].hasError('required')">
              Name is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone">
            <mat-error *ngIf="f['phone'].hasError('required')">
              Phone is required
            </mat-error>
            <mat-error *ngIf="f['phone'].hasError('pattern')">
              Enter valid phone number
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="f['email'].hasError('email')">
              Invalid email format
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input matInput formControlName="address">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput formControlName="city">
          </mat-form-field>

          
          <mat-checkbox formControlName="isActive">
            Active Supplier
          </mat-checkbox>

        </div>


        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Notes</mat-label>
          <textarea matInput rows="3" formControlName="notes"></textarea>
        </mat-form-field>


        <div class="button-row">
          <button mat-raised-button color="primary"
                  (click)="onSave()"
                  [disabled]="isSubmitting">
            Save Supplier
          </button>
        </div>

      </form>

    </div>
  </mat-tab>

  <!-- SUPPLIER LIST -->
  <mat-tab label="Suppliers List">
    <div class="list-container">
      <app-supplier-list></app-supplier-list>
    </div>
  </mat-tab>

</mat-tab-group>
